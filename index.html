<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body style="background-color:darkgray;">
    <div class="container border bg-light w-50 p-3 text-center mt-5">
        <h1>SQUARE FINDER</h1>
        <input id="sq" class="form-control" type="text" placeholder="Enter a number">
        <button onclick="squareCheck()" class="btn btn-dark mt-3">check</button>
    </div>
</body>
<script>

    function squareCheck() {
       var data=Number(sq.value )
      alert(`square of ${data} is ${data**2}`)
    }
</script>

</html>
